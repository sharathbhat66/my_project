<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Simple Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }

    header {
      background: #332;
      color: white;
      padding: 1em;
      text-align: center;
    }

    main {
      padding: 2em;
      background: white;
      max-width: 800px;
      margin: 2em auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    footer {
      text-align: center;
      padding: 1em;
      background: #333;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Website</h1>
  </header>

  <main>
    <h2>Hello, World!</h2>
    <p>This is a simple HTML page with some basic styling. You can edit the content to make it your own.</p>
  </main>

  <footer>
    &copy; 2025 My Simple Website
  </footer>

</body>
</html>
